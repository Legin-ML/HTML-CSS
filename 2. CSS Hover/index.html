<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #212121;
            padding: 20px;
        }

        .card {
            width: 300px;
            background-color: #ababab;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 4px solid #4e0746;
            text-align: center; /* Ensures all content is centered */
        }

        /* Hover effects -> Transform and shadow */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 25px rgba(240, 148, 253, 0.393);
        }

        .card-image {
            width: 250px; 
            height: 250px; 
            object-fit: cover;
            border-radius: 50%; 
            transition: transform 0.3s ease;
            margin-top: 20px; 
            margin-left: auto;
            margin-right: auto;
        }

        .card:hover .card-image {
            transform: scale(1.1);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #424344;
            margin-bottom: 10px;
            transition: color 0.3s ease;
            text-align: left;
        }

        .card:hover .card-title {
            color: #4e0d54;
        }

        .card-description {
            color: #232323;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <div class="card">
        <img 
            src="image2.jpg" 
            alt="Sample Card Image" 
            class="card-image"
        >
        <div class="card-content">
            <h2 class="card-title">Space</h2>
            <p class="card-description">
                The Final Frontier
            </p>
        </div>
    </div>
</body>
</html>
