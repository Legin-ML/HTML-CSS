<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropdown Menu</title>
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #484747;
    }
    li {
      display: inline-block;
      position: relative;
    }
    li a {
      text-decoration: none;
      color: white;
      padding: 10px;
      display: block;
    }
    li a:hover {
      background-color: #9a9a9a;
    }

    .dropdown-toggle {
      display: none;
    }

    .mobile-toggle {
      display: none;
      color: white;
      background: #484747;
      padding: 10px;
      cursor: pointer;
    }

    ul ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #484848;
      padding: 10px 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0s linear 0.3s;
    }

    li:hover > ul {
      display: block;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease, visibility 0s linear 0s;
    }

    li > ul > li > a:hover {
      background-color: #555;
    }

    li > a {
      transition: background-color 0.3s;
    }

    /* Sub-sub menu styling */
    .dropdown > ul > li > ul {
      left: 100%; /* Moves it to the right */
      top: 0;
    }

    li:hover > ul > li:hover > ul {
      display: block;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease, visibility 0s linear 0s;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      li {
        display: block;
      }

      .mobile-toggle {
        display: inline-block;
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
      }

      .dropdown input:checked + label + ul {
        display: block;
      }

      .dropdown > a {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .mobile-toggle {
        display: inline-block;
      }

      .dropdown input:not(:checked) + label::after {
        content: "▼";
      }

      .dropdown input:checked + label::after {
        content: "▲";
      }

      ul ul {
        position: static;
        opacity: 1;
        visibility: visible;
        padding-left: 20px;
      }
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li class="dropdown">
      <a href="#">Services</a>
      <input type="checkbox" id="toggle-services" class="dropdown-toggle" />
      <label for="toggle-services" class="mobile-toggle"></label>
      <ul>
        <li><a href="#">Web Design</a>
          <ul>
            <li><a href="#">UI & UX</a></li>
            <li><a href="#">Backend</a></li>
          </ul>
        </li>
        <li><a href="#">App Design</a></li>
        <li><a href="#">Analytics</a></li>
      </ul>
    </li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>
</html>
