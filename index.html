<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #404040;
            padding: 20px;
        }
        h1 {
            color: #d7d7d7;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project {
            background: rgb(25, 25, 25);
            padding: 15px;
            margin: 10px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.385);
            text-decoration: none;
            color: #ffffff;
            transition: 0.3s;
            font-size: 18px;
            font-weight: bold;
        }
        .project:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>HTML & CSS</h1>
    <div class="projects" id="projects"></div>
    
    <script>
        // Manually list project folders
        let projects = [
            "1. Static Webpage Layout",
            "2. CSS Hover",
            "3. Responsive Grid",
            "4. CSS Dropdown",
            "5. Modal Popup",
            "6. Tabbed Content",
            "7. CSS Carousel",
            "8. CSS Accordion",
            "9. Complex Responsive Layout",
            "10. Multi-page website"
        ];

        let projectContainer = document.getElementById('projects');
        projects.forEach(projectName => {
            let folderName = projectName;
            let project = document.createElement('a');
            project.href = folderName + "/index.html";
            project.className = 'project';
            project.innerText = projectName;
            projectContainer.appendChild(project);
        });
    </script>
</body>
</html>
